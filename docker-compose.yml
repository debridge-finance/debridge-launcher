version: "3.6"
services:
  postgres:
    image: postgres
    container_name: postgres${DOCKER_ID}
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - debridge
  ipfs_daemon:
    image: ipfs/go-ipfs
    container_name: ipfs_daemon${DOCKER_ID}
    command: daemon --writable --enable-pubsub-experiment
    restart: on-failure
    ports:
      - 5001:5001
    volumes:
      - ./data/ipfs:/data/ipfs
      - ./data/export:/export
    networks:
      - debridge
  orbitdb:
    build: ./orbitdb
    image: orbitdb
    container_name: orbitdb{DOCKER_ID}
    restart: on-failure
    volumes:
      - ./config:/home/node/src/config
      - ./data/orbitdb:/home/node/orbitdb
    environment:
      - PORT=${ORBITDB_PORT}
      - SENTRY_DSN=${SENTRY_DSN}
      - JWT_SECRET=${ORBITDB_JWT_SECRET}
      - ORBITDB_LOGIN=${ORBITDB_LOGIN}
      - ORBITDB_PASSWORD=${ORBITDB_PASSWORD}
    depends_on:
      - ipfs_daemon
    networks:
      - debridge
  debridge_node:
    build: ./debridge_node
    image: debridge_node
    container_name: debridge_node${DOCKER_ID}
    restart: on-failure
    secrets:
      - source: keystore
        target: /home/node/keystore.json
    volumes:
      - ./config:/home/node/src/config
      - ./data/orbitdb:/home/node/orbitdb
    environment:
      - PORT=${DEBRIDGE_NODE_PORT}
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_HOST=${POSTGRES_HOST}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_SCHEMA=${EI_DATABASE}
      - DATABASE_PORT=${POSTGRES_PORT}
      - KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - API_BASE_URL=${API_BASE_URL}
      - API_LOGIN=${API_LOGIN}
      - API_PASSWORD=${API_PASSWORD}
      - SENTRY_DSN=${SENTRY_DSN}
      - ORBITDB_LOGIN=${ORBITDB_LOGIN}
      - ORBITDB_PASSWORD=${ORBITDB_PASSWORD}
      - ORBITDB_URL=${ORBITDB_URL}
    depends_on:
      - postgres
      - orbitdb
    networks:
      - debridge
networks:
  debridge:
    name: debridge
secrets:
  keystore:
    file: ./secrets/keystore.json
