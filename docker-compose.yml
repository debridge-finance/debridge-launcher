version: "3.6"
services:
  postgres:
    image: postgres
    container_name: postgres${DOCKER_ID}
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - debridge
  ipfs:
    image: ipfs/go-ipfs
    container_name: ipfs${DOCKER_ID}
    command: daemon --writable --enable-pubsub-experiment 
    restart: on-failure
    volumes:
      - ./data/ipfs:/data/ipfs
      - ./data/export:/export
    networks:
      - debridge

  debridge_node:
    build: ./debridge_node
    image: debridge_node
    container_name: debridge_node${DOCKER_ID}
    restart: on-failure
    secrets:
      - source: keystore
        target: /home/node/keystore.json
    volumes:
      - ./config:/home/node/src/config
      - ./debridge_node/orbitdb:/home/node/orbitdb
    environment:
      - PORT=${DEBRIDGE_NODE_PORT}
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_HOST=${POSTGRES_HOST}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_SCHEMA=${EI_DATABASE}
      - DATABASE_PORT=${POSTGRES_PORT}
      - KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}      
      - JWT_SECRET=${JWT_SECRET}
      - API_BASE_URL=${API_BASE_URL}
      - DEBRIDGE_API_ACCESS_KEY=${DEBRIDGE_API_ACCESS_KEY}
    depends_on:
      - postgres
      - ipfs
    networks:
      - debridge
    links:
      - "ipfs:ipfs_node"
networks:
  debridge:
    name: debridge
secrets:
  keystore:
    file: ./secrets/keystore.json
