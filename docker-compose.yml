version: "3.6"
services:
  postgres:
    image: postgres
    container_name: postgres${DOCKER_ID}
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - debridge-node-network
  ipfs-daemon:
    build: ./ipfs-daemon
    container_name: ipfs-daemon${DOCKER_ID}
    command: daemon --writable --enable-pubsub-experiment
    restart: always
    volumes:
      - ./data/ipfs:/data/ipfs
    networks:
      - debridge-node-network
  debridge-node:
    build: debridge_node
    image: debridge-node
    container_name: debridge-node${DOCKER_ID}
    restart: on-failure:10
    secrets:
      - source: keystore
        target: /home/node/keystore.json
    volumes:
      - ./data/orbitdb:/home/node/orbitdb
      - ./config:/home/node/src/config
    environment:
      - PORT=${DEBRIDGE_NODE_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - API_BASE_URL=${API_BASE_URL}
      - API_LOGIN=${API_LOGIN}
      - API_PASSWORD=${API_PASSWORD}
      - IPFS_URL=${IPFS_URL}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      - postgres
    networks:
      - debridge-node-network
networks:
  debridge-node-network:
    name: debridge-node-network
secrets:
  keystore:
    file: ./secrets/keystore.json
