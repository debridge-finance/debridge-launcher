version: "3.6"
services:
  postgres:
    image: postgres:14.1
    container_name: postgres${DOCKER_ID}
    restart: unless-stopped
    environment:
      - PG_RANDOM_ID=${PG_RANDOM_ID}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_HOST_AUTH_METHOD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - debridge-node-network
  orbitdb:
    image: debridgefinance/orbitdb-go:v1.0.1
    container_name: orbitdb${DOCKER_ID}
    ports:
      - "3000:3000"
      - "4001:4001"
    environment:
      - ORBITDB_API_SERVER_MIDDLEWARES_AUTH_USERNAME=${ORBITDB_LOGIN}
      - ORBITDB_API_SERVER_MIDDLEWARES_AUTH_PASSWORD=${ORBITDB_PASSWORD}
      - ORBITDB_API_SERVER_MIDDLEWARES_AUTH_JWT=${ORBITDB_JWT_SECRET}
      - ORBITDB_API_API_SUBMISSION_MAXBATCHSIZE={SUBMISSIONS_BATCH_SIZE}
      - ORBITDB_API_SERVICES_SUBMISSION_LIMIT=-1
      - ORBITDB_API_SERVICES_ASSET_LIMIT=-1
    volumes:
      - "./data:/app/data"
      - "./config/orbitdb:/app/configs"
    networks:
      - debridge-node-network
  debridge-node:
    build: debridge_node
    container_name: debridge-node${DOCKER_ID}
    restart: unless-stopped
    secrets:
      - source: keystore
        target: /app/keystore.json
    volumes:
      - ./stats/debridge-node:/app/stats
      - ./config/debridge-node:/app/dist/config
    environment:
      - PORT=${DEBRIDGE_NODE_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - API_BASE_URL=${API_BASE_URL}
      - API_LOGIN=${API_LOGIN}
      - API_PASSWORD=${API_PASSWORD}
      - SENTRY_DSN=${SENTRY_DSN}
      - NODE_OPTIONS=${DEBRIDGE_NODE_NODE_OPTIONS}
      - THROTTLER_TTL=${THROTTLER_TTL}
      - THROTTLER_LIMIT=${THROTTLER_LIMIT}
      - WEB3_TIMEOUT=${WEB3_TIMEOUT}
      - ORBITDB_URL=${ORBITDB_URL}
      - ORBITDB_LOGIN=${ORBITDB_LOGIN}
      - ORBITDB_PASSWORD=${ORBITDB_PASSWORD}
      - SUBMISSIONS_BATCH_SIZE=${SUBMISSIONS_BATCH_SIZE}
      - SUBMISSIONS_UPLOAD_TIMEOUT=${SUBMISSIONS_UPLOAD_TIMEOUT}
    depends_on:
      - postgres
    networks:
      - debridge-node-network
networks:
  debridge-node-network:
    name: debridge-node-network
secrets:
  keystore:
    file: ./secrets/keystore.json
